<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Css -->
  <link rel="stylesheet" href="style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <div class="cards">
      <div class="card-left">
        <h1>Your Result</h1>
        <div class="cicle">
          <h2>76</h2>
          <span> of 100</span>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card-right">
        <h2>Summary</h2>
        <div class="card-info">
          <div class="info">
            <div class="category">
              <img src="./assets/images/icon-reaction.svg" alt="Icon Reaction">
              <h3 class="reaction">Reaction</h3>
            </div>
            <div class="score">
              <p>80 <span>/ 100</span></p>
            </div>

          </div>
          <div class="info">
            <div class="category">
              <img src="./assets/images/icon-memory.svg" alt="Icon Memory">
              <h3 class="memory">Memory</h3>
            </div>
            <div class="score">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>
          <div class="info">
            <div class="category">
              <img src="./assets/images/icon-verbal.svg" alt="Icon Verbal">
              <h3 class="verbal">Verbal</h3>
            </div>
            <div class="score">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>
          <div class="info">
            <div class="category">
              <img src="./assets/images/icon-visual.svg" alt="Icon Visual">
              <h3 class="visual">Visual</h3>
            </div>
            <div class="score">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>
        </div>
        <a class="btn" href="#">Continue</a>
      </div>
    </div>
  </main>
</body>
</html>
